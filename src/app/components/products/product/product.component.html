<div class="row product border border py-3">
    <div class="col-md 2">
        <img class="thumbnail" [src]="product.image">
    </div>
    <div class="col-md-8 info ">
        <a>{{product.name}}</a>
        <p>{{product.description}}</p>
    </div>
    <div class="col-md-2">
        <p class="price "> <sup>â‚¹</sup> {{product.price}}</p>
        <img class="assured py-1" src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fa_8b4b59.png">
        <button (click)="cartService.addToCart(product)" type="button" class="btn btn-outline-primary">Add to
            cart</button>
    </div>
</div>
