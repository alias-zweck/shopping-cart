<h1>ShoppingCart</h1>
<br><br>
<div class="category-box">
  <h2>Products</h2>
  <select class="box-style" [(ngModel)]="categoryValue">
    <option *ngFor="let category of productService.categories" [value]="category">{{category}}</option>
  </select>
</div>
<app-product [product]="product" *ngFor="let product of productService.products | category : categoryValue | async">
</app-product>
