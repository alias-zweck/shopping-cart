<section>
    <!--<div *ngIf="productCount" {{}}></div>-->
    <a>Shopping cart</a>
    <div class="row">
        <!--  <input type="checkbox" name="selected">-->
        <div class="col-md-1 border border">
            <div>slno</div>
        </div>
        <div class="col-md-7 border border">
            <p>product</p>
        </div>
        <div class="col-md-4 border border">
            <p>price:</p>
        </div>
    </div>
    <div class="row product border border py-3" *ngFor="let cartProduct of cartService.products|async">
        <div class="col-md-1">
            <!-- {{  serialno}} -->
        </div>
        <div class="col-md-3">
            <img class="thumbnail" [src]="cartProduct.product.image">
        </div>
        <div class="col-md-4 info ">
            <a>{{cartProduct.product.name}}</a>
        </div>
        <div class="col-md-4">
            <p class="price "> <sup>â‚¹</sup> {{cartProduct.product.price}}</p>
            <div class="quantity-selector">
                <a (click)="cartService.removeFromCart(cartProduct.product)">-</a>
                <p>{{cartProduct.count}}</p>
                <a (click)="cartService.addToCart(cartProduct.product)">+</a>
                <!--<button (click)="cartService.clearCart(cartProduct)">clear cart</button>-->
            </div>

        </div>
        <!-- <button (click)="cartService.clearCart(cartProduct)">clear cart</button> -->
    </div>
    <button *ngIf="(cartService.products | async)?.length" (click)="cartService.clearCart(cartProduct)"
        class="btn btn-outline-primary">clear cart</button>
    <button *ngIf="(cartService.products | async)?.length" (click)="cartService.placeOrder(cartProduct)"
        class="btn btn-outline-primary">place_order</button>

</section>
